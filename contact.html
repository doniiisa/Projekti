<head>

    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

<body id="thrift-shop">
    <div id="di-preloader"></div>
    <div class="di-logo-colored"><img src="images/Vector 2.png" alt="">
    <h1 class="di-logo-title">Thrift <span class="di-title-color">Shop</span></h1></div>
    <div class="di-container">
       <div class="di-card">
      
            <form >
                
                <input type="email" placeholder="Email" required>
                <br>
                <textarea class="di-message" type="text" placeholder="Ur Message" required></textarea> 
            </form>
      

       <a href="home.html"> <button class="di-btn" type="submit">Send Message</button></a>
      
       </div>
         
    </div>
    <script>
        var loader = document.getElementById("di-preloader");
        window.addEventListener('load', function () {
            loader.style.display = "none";
        })
    </script>
    <iframe width="560" height="315" style="display: none;"
        src="https://www.youtube.com/embed/DEhxCmjUbNI?si=jyYj--vwMI1S4cFU" title="YouTube video player" frameborder="0"
